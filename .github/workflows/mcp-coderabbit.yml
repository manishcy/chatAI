name: PR + MCP Analysis

on:
  pull_request:
    types: [opened, reopened, synchronize] # Trigger on PR creation, reopen, or new commits
    # Branch filter removed so it works for all PRs

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  run-mcp-analysis:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout PR code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Node dependencies if package.json exists
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          fi

      # 3Ô∏è‚É£ Run MCP server and save output
      - name: Run MCP Analysis
        run: |
          echo "Running MCP..."
          node mcp-server.js > mcp-output.json

      # 4Ô∏è‚É£ Comment the MCP output on PR
      - name: Comment on Pull Request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const prNumber = context.payload.pull_request.number;

            // Read MCP JSON output from file
            const output = fs.readFileSync('mcp-output.json', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `### ü§ñ MCP Analysis Output\n\n\`\`\`json\n${output}\n\`\`\``
            });
