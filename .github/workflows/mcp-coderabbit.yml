name: MCP + CodeRabbit Integration

on:
  push:
    branches:
      - dev
      - master

jobs:
  run-mcp-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install MCP server dependencies
        run: npm install

      - name: Run MCP server analysis
        run: node mcp-server.js > mcp-output.json

      - name: Upload MCP result to PR
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const result = fs.readFileSync('mcp-output.json', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "### ðŸ§  MCP Server Output\n```\n" + result + "\n```"
            });
