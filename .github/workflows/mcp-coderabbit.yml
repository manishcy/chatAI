name: MCP + CodeRabbit Integration

on:
  push:
    branches:
      - dev
      - master

jobs:
  run-mcp-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install MCP server dependencies
        run: npm install

      - name: Run MCP server analysis
        run: node mcp-server.js > mcp-output.json

      - name: Upload MCP result to PR (if any)
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require("fs");
            const result = fs.readFileSync("mcp-output.json", "utf8");

            // Extract branch name (refs/heads/dev â†’ dev)
            const branchName = context.ref.replace("refs/heads/", "");

            // Find PR linked to this branch
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`
            });

            if (prs.length === 0) {
              console.log("No PR found for this push. Skipping comment.");
              return;
            }

            const prNumber = prs[0].number;

            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸ§  MCP Server Output\n\`\`\`\n${result}\n\`\`\``
            });

            console.log("Comment added to PR #" + prNumber);
